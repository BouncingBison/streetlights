<div id="spreadsheet-main">
  <p-table #dt [columns]="cols" [value]="streetlights" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">{{col.header}}</th>
        </tr>
        <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field">
              <input *ngSwitchCase="'id'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <!-- <input *ngSwitchCase="'lat'" pInputText type="text" (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'lon'" pInputText type="text" (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)"> -->
              <input *ngSwitchCase="'zip'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'street'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <p-checkbox *ngSwitchCase="'nema'" binary="true" [(ngModel)]="nemaFilter" (onChange)="dt.filter($event.target.value, col.field, col.filterMatchMode)"></p-checkbox>
              <p-checkbox *ngSwitchCase="'wireless'" binary="true" [(ngModel)]="wirelessFilter" (onChange)="dt.filter($event.target.value, col.field, col.filterMatchMode)"></p-checkbox>
              <input *ngSwitchCase="'fixture_mfg'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-streetlight>
        <tr>
            <td>{{streetlight.id}}</td>
            <td>{{streetlight.lat}}</td>
            <td>{{streetlight.lon}}</td>
            <td>{{streetlight.street}}</td>
            <td>{{streetlight.zip}}</td>
            <td>{{streetlight.nema}}</td>
            <td>{{streetlight.wireless}}</td>
            <td>{{streetlight.fixture_mfg}}</td>
        </tr>
    </ng-template>
  </p-table>
</div>
