<div id="spreadsheet-main">
  <p-table #dt [columns]="cols" [value]="streetlights" [paginator]="true" [rows]="20">
    <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">{{col.header}}</th>
        </tr>
        <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field">
              <input *ngSwitchCase="'poleId'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'latitude'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'longitude'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'lightbulbType'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'wattage'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <p-dropdown *ngSwitchCase="'lumens'" [options]="lumenOptions" (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
              <input *ngSwitchCase="'attachedTech'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'poleOwner'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'dataSource'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <!-- <input *ngSwitchCase="'fiberWifiEnabled'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"> -->
              <p-checkbox *ngSwitchCase="'fiberWifiEnabled'" binary="true" (onChange)="dt.filter($event.value, col.field, 'equals')"></p-checkbox>
              <input *ngSwitchCase="'lightAttributes'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'poleType'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-streetlight let-columns="columns">

        <tr>
            <td *ngFor="let col of columns">
                {{streetlight[col.field]}}
            </td>
        </tr>
    </ng-template>
  </p-table>
</div>
