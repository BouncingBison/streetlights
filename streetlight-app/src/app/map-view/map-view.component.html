<!-- All components should include an <aside> and <main> element -->
<div id="map-view-main">
  <aside>
    <div id="sidebar-top">
      <div id="map-controls">
        <h3>Location</h3>
        <div class="map-search">
          
        </div>
        <h3>Attributes</h3>
        <div class="map-control-inputs" fxLayout="row">
          <!-- <mat-checkbox #nema (change)="filterBoolean('nema', nema.checked)">NEMA</mat-checkbox> -->
          <p-checkbox #nemaFilter label="NEMA" binary="true" [(ngModel)]="nema" (onChange)="filterBoolean('nema', nema)" fxFlex="50"></p-checkbox>
          <!-- <mat-checkbox #wireless (change)="filterBoolean('wireless', wireless.checked)">Wi-fi</mat-checkbox> -->
          <p-checkbox #wirelessFilter label="Wi-Fi" binary="true" [(ngModel)]="wireless" (onChange)="filterBoolean('wireless', wireless)" fxFlex="50"></p-checkbox>
          <!-- <mat-form-field>
              <input matInput placeholder="Fixture Mfg" #fixtureMfg type="text" (change)="filterExact('fixture_mfg',fixtureMfg.value)">
          </mat-form-field> -->
          <input type="text" #fixtureMfgFilter pInputText placeholder="Fixture Type" [(ngModel)]="fixtureMfg" (change)="filterExact('fixture_mfg',fixtureMfg)"/>
          <!-- <p>Fixture_mfg:</p><input #fixtureMfg type="text" (change)="filterExact('fixture_mfg',fixtureMfg.value)"> -->
        </div>
        <div class="map-control-inputs" fxLayout="column">
          <p-checkbox label="TBD" binary="true"></p-checkbox>
          <p-checkbox label="TBD" binary="true"></p-checkbox>

        </div>
      </div>
    </div>
  </aside>
  <main>
  <!-- Map Component -->
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [minZoom]="minZoom" [mapDraggable]="mapDraggable">
    <agm-marker
      *ngFor="let m of filteredStreetlightMarkers"
      [latitude]="m.lat"
      [longitude]="m.lon"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      [visible]="m.visible">

  </agm-marker>
  </agm-map>
  </main>
</div>
