<!-- All components should include an <aside> and <main> element -->
<div id="map-view-main">
  <aside>
    <div id="sidebar-top">
      <div id="map-controls">
        <h3>Location</h3>
        <div class="map-search">
          
        </div>
        <h3>Attributes</h3>
        <div class="map-control-inputs" fxLayout="row">
          <div class="map-view-filter-wrapper" fxFill>
            <!-- <p-checkbox #nemaFilter label="NEMA" binary="true" [(ngModel)]="nema" (onChange)="filterBoolean('nema', nema)" fxFill></p-checkbox> -->
            <p-dropdown #lbTypeFilter [options]="lightBulbTypeOptions" [(ngModel)]="selectedLightBulbType" (onChange)="filterBoolean('lightBulbType', selectedLightBulbType)" fxFill></p-dropdown>
          </div>
          <div class="map-view-filter-wrapper" fxFill>
            <p-checkbox #wirelessFilter label="Wi-Fi" binary="true" [(ngModel)]="wireless" (onChange)="filterBoolean('wireless', wireless)" fxFill></p-checkbox>
          </div>
          <div class="map-view-filter-wrapper" fxFill>
            <input type="text" #pOwnFilter pInputText placeholder="Pole Owner" [(ngModel)]="poleOwnerFilter" (change)="filterExact('poleOwner', poleOwnerFilter)" fxFill/>
          </div>
        </div>
        <div class="map-control-inputs" fxLayout="column">
          <p-checkbox label="TBD" binary="true"></p-checkbox>
          <p-checkbox label="TBD" binary="true"></p-checkbox>
        </div>
      </div>
    </div>
  </aside>
  <main>
  <!-- Map Component -->
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [minZoom]="minZoom" [mapDraggable]="mapDraggable">
    <agm-marker
      *ngFor="let m of filteredStreetlightMarkers"
      [latitude]="m.lat"
      [longitude]="m.lon"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      [visible]="m.visible">

  </agm-marker>
  </agm-map>
  </main>
</div>
